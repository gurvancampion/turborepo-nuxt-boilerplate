name: setup
description: 'Setup (Dependencies, Nodejs)'

runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v2.2.4

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install
